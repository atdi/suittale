{{#products}}
<div class="col-lg-3 col-sm-4 col-xs-6">
    <h5>{{ code }}</h5>
    <a title="{{ code }}" href="#"><img class="thumbnail img-responsive" src="/static/{{ image }}"/></a>
</div>
{{/products}}


<!-- Modal dialog start -->
<div class="modal" id="gallery-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">Ã—</button>
                <h3 class="modal-title"></h3>
            </div>
            <div class="modal-body">
                <div id="modalCarousel" class="carousel">

                    <div class="carousel-inner">
                        {{#products:i}}
                         <div class="item {{#if i==0}}active{{/if}}" title="{{ code }}">
                           <a title="{{ code }}" href="#"><img class="thumbnail img-responsive" src="/static/{{ image }}"/></a>
                         </div>
                        {{/products}}
                    </div>

                    <a class="carousel-control left" href="#modalCarousel" data-slide="prev"><i
                            class="glyphicon glyphicon-chevron-left"></i></a>
                    <a class="carousel-control right" href="#modalCarousel" data-slide="next"><i
                            class="glyphicon glyphicon-chevron-right"></i></a>

                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--Modal dialog end-->
