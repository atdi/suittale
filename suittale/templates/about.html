{% extends 'base.html' %}
{% block meta_keywords %}{{ keywords }}{% endblock %}
{% block title %}{{ title }}{% endblock %}
{% block main %}
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">{{ content_title | safe }}
                    </h2>
                    <hr>
                </div>
                <div class="col-lg-12">
                    {{ content | safe }}
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Our
                        <strong>Team</strong>
                    </h2>
                    <hr>
                </div>
                <div class="col-sm-6 text-center">
                    <img class="img-responsive" src="http://placehold.it/750x450" alt="">
                    <h3>Marius Gabriel Ghetler
                        <small>CEO</small>
                    </h3>
                </div>
                <div class="col-sm-6 text-center">
                    <img class="img-responsive" src="http://placehold.it/750x450" alt="">
                    <h3>John Smith
                        <small>CTO</small>
                    </h3>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

{% endblock %}
