{% extends 'base.html' %}
{% block meta_keywords %}{% endblock %}
{% block title %}{% endblock %}
{% block main %}
<div class="row">
            <div class="box" id="content">
                <div class="col-sm-4">

                    <canvas id="canvas" width="331" height="504">
                    </canvas>

                    <img src="{{ url_for('static', filename='img/measures/suit.png') }}" id="suit" style="display: none;"/>

                </div>
                <div class="col-lg-8">

                    <div id="measures_list">

                    </div>
                    <div>
                        {% include table_html %}
                    </div>
                </div>
            </div>
</div>
{% endblock %}
{% block script %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/ractive/ractive.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graphics/paper-full.js') }}"></script>
    <script src="{{ url_for('static', filename='js/measures/measures-handler.js') }}"></script>
    <script>
    (new MeasuresRender('{{template_name}}')).getMeasures();
    </script>
    <script type="text/paperscript" canvas="canvas" src="{{ url_for('static', filename='js/measures/measures-guide.js') }}"></script>
{% endblock %}
